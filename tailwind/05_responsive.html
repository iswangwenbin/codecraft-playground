<!-- 05_responsive.html -->
<!-- 主题：响应式设计（断点、隐藏与显示） -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 响应式设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8">
    <div
      class="bg-blue-200 p-4 mb-4 sm:bg-green-200 md:bg-yellow-200 lg:bg-pink-200 xl:bg-purple-200"
    >
      <p class="block md:hidden">小屏幕显示</p>
      <p class="hidden md:block">中大屏幕显示</p>
    </div>
    <!-- sm: >=640px, md: >=768px, lg: >=1024px, xl: >=1280px -->
    <!-- hidden/block: 控制显示与隐藏 -->
  </body>
</html>
