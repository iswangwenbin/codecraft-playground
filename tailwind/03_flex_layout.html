<!-- 03_flex_layout.html -->
<!-- 主题：布局与 Flexbox -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Flexbox 布局</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8">
    <div
      class="flex space-x-4 justify-center items-center h-32 bg-blue-100 rounded"
    >
      <div
        class="w-16 h-16 bg-blue-500 text-white flex items-center justify-center rounded"
      >
        A
      </div>
      <div
        class="w-16 h-16 bg-green-500 text-white flex items-center justify-center rounded"
      >
        B
      </div>
      <div
        class="w-16 h-16 bg-pink-500 text-white flex items-center justify-center rounded"
      >
        C
      </div>
    </div>
    <!-- flex: 启用 Flexbox 布局; space-x-4: 子项水平间距; justify-center: 水平居中; items-center: 垂直居中 -->
  </body>
</html>
