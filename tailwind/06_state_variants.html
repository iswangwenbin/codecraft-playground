<!-- 06_state_variants.html -->
<!-- 主题：状态变体（hover、focus、active 等） -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 状态变体</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8">
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:ring-2 active:bg-blue-900"
    >
      状态变体按钮
    </button>
    <!-- hover:bg-blue-700: 悬停变色; focus:ring-2: 聚焦时显示外环; active:bg-blue-900: 按下变色 -->
  </body>
</html>
