<!-- 主题：动画与过渡 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 动画与过渡</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8">
    <button
      class="bg-pink-500 text-white px-4 py-2 rounded transition duration-300 hover:scale-110 hover:bg-pink-700"
    >
      动画按钮
    </button>
    <!-- transition: 启用过渡; duration-300: 过渡时长; hover:scale-110: 悬停放大; hover:bg-pink-700: 悬停变色 -->
  </body>
</html>
