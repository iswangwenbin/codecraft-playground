<!-- 14_components.html -->
<!-- 主题：常见组件样式实现（按钮、卡片、表单等） -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 组件样式实现</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8 space-y-6">
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
      按钮
    </button>
    <div class="max-w-sm bg-white rounded shadow p-4">
      <h3 class="text-lg font-bold mb-2">卡片标题</h3>
      <p class="text-gray-700 mb-2">卡片内容描述</p>
      <button class="bg-green-500 text-white px-3 py-1 rounded">操作</button>
    </div>
    <form class="bg-white rounded shadow p-4 max-w-sm">
      <input
        class="border border-gray-300 rounded px-2 py-1 mb-2 w-full"
        placeholder="输入内容"
      />
      <button class="bg-pink-500 text-white px-3 py-1 rounded w-full mt-2">
        提交
      </button>
    </form>
    <!-- 按钮、卡片、表单均用 Tailwind 类实现 -->
  </body>
</html>
