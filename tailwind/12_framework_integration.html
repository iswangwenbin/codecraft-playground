<!-- 12_framework_integration.html -->
<!-- 主题：与框架集成（React/Vue/Next.js 等） -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 与框架集成</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-2">与 React/Vue/Next.js 集成</h2>
      <ul class="list-disc pl-6 text-gray-700">
        <li>在 React/Vue/Next.js 项目中通过 npm/yarn 安装 tailwindcss</li>
        <li>配置 tailwind.config.js 和 PostCSS</li>
        <li>
          在入口 CSS 文件中引入
          <code
            >@tailwind base; @tailwind components; @tailwind utilities;</code
          >
        </li>
        <li>参考官方文档完成集成</li>
      </ul>
    </div>
    <!-- 具体集成步骤请参考 https://tailwindcss.com/docs/guides -->
  </body>
</html>
