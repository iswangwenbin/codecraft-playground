<!-- 04_grid_layout.html -->
<!-- 主题：Grid 布局 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Grid 布局</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8">
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-blue-400 text-white p-4 rounded">1</div>
      <div class="bg-green-400 text-white p-4 rounded">2</div>
      <div class="bg-pink-400 text-white p-4 rounded">3</div>
      <div class="bg-yellow-400 text-white p-4 rounded">4</div>
      <div class="bg-purple-400 text-white p-4 rounded">5</div>
      <div class="bg-gray-400 text-white p-4 rounded">6</div>
    </div>
    <!-- grid: 启用 Grid 布局; grid-cols-3: 三列; gap-4: 间距 -->
  </body>
</html>
